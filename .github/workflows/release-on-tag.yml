name: Release on tag

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]
        runtime: [win-x64]

    env:
      SOLUTION: CrossoutDBUploader.sln
      PROJECT: CrossoutDBUploader.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore/Build/Publish (single-file)
        shell: pwsh
        run: |
          dotnet restore ${{ env.SOLUTION }}
          dotnet build ${{ env.SOLUTION }} -c ${{ matrix.configuration }} --no-restore
          dotnet publish ${{ env.PROJECT }} -c ${{ matrix.configuration }} -r ${{ matrix.runtime }} -o ./artifacts/publish -p:PublishSingleFile=true -p:SelfContained=true -p:PublishTrimmed=false --no-restore

      - name: Find published exe
        id: find_exe
        shell: pwsh
        run: |
          $f = Get-ChildItem -Path ./artifacts/publish -Filter *.exe | Select-Object -First 1
          if (-not $f) { Write-Error "No exe found in ./artifacts/publish"; exit 1 }
          echo "exe=$($f.FullName)" >> $env:GITHUB_OUTPUT
          echo "name=$($f.Name)" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload exe as release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_exe.outputs.exe }}
          asset_name: ${{ steps.find_exe.outputs.name }}
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}