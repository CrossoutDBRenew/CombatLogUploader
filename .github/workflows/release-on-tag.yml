name: Release on tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]
        runtime: [win-x64]

    env:
      SOLUTION: CrossoutDBUploader.sln
      PROJECT: CrossoutDBUploader.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore/Build/Publish
      run: |
        dotnet restore ${{ env.SOLUTION }}
        dotnet build ${{ env.SOLUTION }} -c Release --no-restore
        dotnet publish ${{ env.PROJECT }} -c Release -r win-x64 -o ./artifacts/publish

    - name: Zip published output
      run: powershell -Command "Compress-Archive -Path ./artifacts/publish/* -DestinationPath ./artifacts/published-app.zip -Force"

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/published-app.zip
        asset_name: published-app.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
